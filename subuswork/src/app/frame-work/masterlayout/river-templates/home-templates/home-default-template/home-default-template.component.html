<div class="home-template">

    <div class="banner-image">
      <img src={{feed.feature_img_url}} alt="">
    </div>
    <div class="banner-text-area" [ngStyle]="{'background': feed.feature_banner_style.background , 'color': feed.feature_banner_style.color}">
      <div class="banner-text">{{feed.feature_description}}</div>
      <div class="banner-small-text">{{feed.feature_short_description}}</div>
    </div>
  </div>
