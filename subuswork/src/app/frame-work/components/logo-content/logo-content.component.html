<div class="logo" *ngIf="view.isActive">
  <div class="title" *ngIf="view.show_title">
    {{view.title}}
  </div>
  <div class="temp-info" *ngIf="view.show_message">
    <span>{{view.config.message}}</span>
  </div>
  <div class="feed-area">
    <app-logo-default-template></app-logo-default-template>
  </div>
</div>
