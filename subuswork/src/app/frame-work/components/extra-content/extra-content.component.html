<div class="extra" *ngIf="view.isActive">
  <div class="title" *ngIf="view.show_title">
    {{view.title}}
  </div>
  <div class="temp-info" *ngIf="view.show_message">
    {{view.config.message}}
  </div>
  <div class="feed-area">
  </div>
  <app-extra-default-template></app-extra-default-template>
</div>
